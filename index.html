<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My hand experience</title>
</head>
<body>

  <h1> welcome to the javascript events</h1>

  <!-- 1. Event Handling -->
  <button id="actionBtn">Click Me!</button>
  <p id="hoverText">Hover over me!</p>
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- 2. Interactive Elements -->
  <button id="magicBtn">Magic!</button>

  <img id="galleryImg" src="https://via.placeholder.com/200x150?text=Image+1" alt="Gallery Image">

  <div class="accordion">
    <button class="accordion-btn">Section 1</button>
    <div class="panel">This is the content of section 1.</div>
  </div>

  <!-- 3. Form Validation -->
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <span id="feedback"></span>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
